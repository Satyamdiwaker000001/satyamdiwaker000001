name: Update README Date on Manual Change

on:
  push:
    paths:
      - 'README.md' # Ye tabhi chalega jab aap README file mein kuch badloge

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Full history fetch karne ke liye

      - name: Get Last Commit Date
        run: |
          # Isse wahi date nikalegi jab aapne last push kiya tha
          echo "LAST_COMMIT_DATE=$(date +'%d %b %Y | %H:%M IST')" >> $GITHUB_ENV

      - name: Inject Date into README
        run: |
          sed -i '//,//c\\n<p align="center"><i>ðŸ”„ Last Manual Sync: ${{ env.LAST_COMMIT_DATE }}</i></p>\n' README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add README.md
          git commit -m "system: auto-update last sync timestamp" || exit 0
          git push
